<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iridium - Disciplinas</title>
    <link rel="stylesheet" type="text/css" href="estilos/geral.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="estilos/disciplinas.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="estilos/registro.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="marca">
            <img src="imgs/Starfruit.png" id="logo" alt="starfruit :3">
            <p>Iridium </p>
        </div>
        <nav>
            <a href="disciplinas.html">disciplinas</a>
            <p> | </p>
            <a href="atividades.html">atividades</a>
            <p> | </p>
            <a href="calendario.html">calendário</a>
            <p> | </p>
            <a href="perfil.html">perfil</a>
        </nav>
    </header>
    <div class="container">
        <div class="center-content">
            <button id="new-discipline-btn">Nova Disciplina</button>
            <button id="ongoing-disciplines-btn">Disciplinas em Andamento</button>
        </div>
        <div class="right-panel">
            <div id="new-discipline-form" class="hidden">
                <!-- Formulário para criar nova disciplina -->
                <h2>Nova Disciplina</h2>
                <input type="text" placeholder="Nome da Disciplina">
                <input type="text" placeholder="Código da Disciplina">
                <input type="text" placeholder="Professor">
                <label for="in-progress">Em andamento:</label>
                <input type="checkbox" id="in-progress">
                <button id="save-discipline-btn">Salvar</button>
            </div>
            <div id="ongoing-disciplines-list" class="hidden">
                <!-- Lista de disciplinas em andamento -->
                <h2>Disciplinas em Andamento</h2>
                <ul>
                    <!-- As disciplinas serão inseridas aqui via JavaScript -->
                </ul>
            </div>
            <div id="discipline-details" class="hidden">
                <!-- Detalhes da disciplina selecionada -->
                <h2>Detalhes da Disciplina</h2>
                <!-- As informações da disciplina serão inseridas aqui via JavaScript -->
                <button id="back-btn"><< Voltar</button>
            </div>
        </div>
    </div>

    <script src="scripts/disciplina_script.js" defer></script>
</body>
</html>
