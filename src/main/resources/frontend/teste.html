<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AJAX Request</title>
</head>

<body>

<button onclick="fetchData()">Fetch Data</button>
<div id="result"></div>

<script>
    function fetchData() {
      // Troque a porta pela sua porta correspondente e a sua rota
      fetch('http://localhost:8080/endpoint').then(response => response.json()).then(data => {
        // Exibe o resultado no elemento com id=result
        document.getElementById('result').innerHTML = JSON.stringify(data);
      }).catch(error => {
        console.error('Error:', error);
      });
    }
</script>

</body>

</html>
