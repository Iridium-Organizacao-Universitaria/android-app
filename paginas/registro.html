<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iridium - Registro</title>
    <link rel="stylesheet" type="text/css" href="estilos/registro.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="marca">
            <img src="https://preview.redd.it/7wvp4hsqw2q91.png?width=1080&crop=smart&auto=webp&s=d21b802b78bcdacdd0e8438822525d0661d1447a" id="logo" alt="gatinhos :3">
            <p>Iridium </p>
        </div>
        <nav>
            <a href="index.html">início</a>
            <p> | </p>
            <a href="quemsomos.html">quem somos</a>
        </nav>
    </header>
    <div class="container">
        <div class="welcome">
            <h1>Bem-vindo ao Iridium</h1>
        </div>
        <form class="registration-form" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Insira seu nome">
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Insira seu e-mail">
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Insira sua senha">
            </div>
            <div class="input-group">
                <button type="submit"> Continue </button>
            </div>
            <div class="google-login">
                <p>Ou continue com o Google:</p>
                <a href="#">
                    <img src="https://logopng.com.br/logos/google-37.png" alt="logo da Google">
                    Registrar com Google
                </a>
            </div>
            <hr>
            <div class="login-link">
                <p>Já tem conta? Faça o login <a href="login.html">aqui</a>.</p>
            </div>
        </form>
    </div>

    <footer>
        <p>Iridium</p>
    </footer>

    <script src="scripts/registro_script.js" defer></script>
</body>
</html>
